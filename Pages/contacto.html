                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="ESCRIBA AQUÍ..."

                        <button class="btn btn-outline-success" type="submit">BUSCAR</button>

    </header>


    <Main>
        <section class="contactForm">
            <div class="container">
                <form id="contact" action= "https://formspree.io/f/mgedajjb" method="post">
                    <h3>CONTACTESE CON CITROËN</h3>
                    <fieldset>
                        <input name="name" id="name" placeholder="SU NOMBRE" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input name="email" name="_replyto" id="mail" placeholder="SU MAIL" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <input name="phone" id="tel" placeholder="SU TELEFONO (OPCIONAL)" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <textarea name="subject" id="msj" placeholder="ESCRIBA SU MENSAJE AQUÍ" tabindex="5" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" value="send" id="contact-submit" data-submit="...Sending">ENVIAR</button>
                    </fieldset>
                    <fieldset>
                        <button name="reset" type="reset" id="contact-submit">BORRAR</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </Main>
